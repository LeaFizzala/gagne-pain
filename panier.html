<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,500;6..96,600&family=Oswald:wght@300;400;500&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/assets/script.js" defer></script>
    <title>Panier</title>
</head>
<body class="bodyPanier">
    <!--------------------------  NAV BAR  ------------------------------>
    <nav id="nav">
        <a href="/about.html" id="logo">
            </a>
            <a href="#"><i class="fa-solid fa-bread-slice"></i></a>
            <a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
  
            <div class="hamburger-menu">
              <input id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                <span></span>
              </label>
          
              <ul class="menu__box">
                <li>
                      <li><a class="menu__item" href="#pains">Pains</a></li>
                      <li><a class="menu__item" href="#viennoiseries">Viennoiseries</a></li>
                      <li><a class="menu__item" href="#sandwichs">Sandwichs</a></li>
                      <li><a class="menu__item" href="#boissons">Boissons</a></li>
                      <li><a class="menu__item" href="#tartes">Tartes</a></li>
              </ul>
            </div>
        </nav>
    <main class="mainPanier" > 
        <div class="totalCase">
            <div class="card">
                <div class="supCard">
                    <img class="imgConsommation" src="/assets/img/croissant.jpg">
                    <div class="titleCard">
                        <h2 class="titleConsommation">Croissant à la framboise</h2>
                    </div>
                </div>
                <div class="infCard">
                    <div class="quantityCard">
                        <div class="titlequantityCard">
                            <h3 class="qtyTitle">Quantité :</h3>
                        </div>
                        <div class="qty">
                            <div class="plusMinus">
                                <input type="button" value="-" class="minus"><input min="1" max="20" value="1" class="quantityInput" class="qty"><input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="deleteCard">
                        <h6><u>supprimer</u></h6>
                    </div>
                </div>
            </div>

            <div class="sectionPaiement">
                <div class="price">
                    <div class="sousTotal">
                        <div class="infoPrice">
                            <div class="titlePrice">
                                <h3>Sous-Total</h3>
                            </div>
                            <div class="euroPrice">
                                <h3>20.00€</h3>
                            </div>
                        </div>
                    </div>
                    <div class="remise">
                        <div class="infoPrice">
                            <div class="titlePrice">
                                <h3>Remise</h3>
                            </div>
                            <div class="euroPrice">
                                <h3>0.00€</h3>
                            </div>
                        </div>
                    </div>
                    <div class="total">
                        <div class="infoPrice">
                            <div class="titlePrice">
                                <h3>Total</h3>
                            </div>
                            <div class="euroPrice">
                                <h3>20.00€</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="paiement">
                    <button type="button" class="btnPaiement"><h2 class="btnTitle">PAIEMENT</h2></button>
                </div>
            </div>        
        </div>
    </main>
    <footer id="footer">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
        <a href="#">Login</a>
    </footer>
</body>
</html>
